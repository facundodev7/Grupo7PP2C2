<div>
    <title>Tu Mascota</title>
    
</div>



<div class="container">
    <div class="imagen">
        <img src="assets/Fondo.png" alt="">
    </div>    

    <form [formGroup]="miFormulario" (ngSubmit)="enviar()">
        <div class="formulario"> 
            <div class="box-1">
                <div class="mb-3">
                    <label for="Foto de la Mascota">Foto de la Mascota</label>
                    <input  type="file" id="Foto de la Mascota" name="Fotode la mascota" placeholder="Foto de tu mascota">
                </div>

                <div class="mb-3">
                    <label for="nombre" >Nombre</label>
                    <input id="nombre" name="nombre" placeholder="Nombre" type="text">
                </div>

                <!--  Animal  --> 
                <div class="mb-3">
                    <label for="animal" class="form-label">Animal</label>
                    <div class="form-floating">
                        <select class="form-select" id="animal" formControlName="animal">
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="otro">otros</option>
                    </select>
                        <label for="floatingSelect">Elija una de las opciones</label>
                    </div>
                </div>
                    
                

                <div class="mb-3">
                    <label for="Domicilio">Domicilio</label>
                    <input id="Domicilio" name="Domicilio" placeholder="Domicilio" type="text">

                </div>
                <div class="mb-3">
                    <label for="Telefono">Telefono</label>
                    <input id="Telefono" name="Telefono" placeholder="Telefono" maxlength="10" type="number">
                </div>


                <div class="mb-3">
                    <label for="primeraVez"  class="form-label">Primera Vez</label>
                    <div class="form-floating">
                        <select class="form-select" id="primeraVez" formControlName="primeravez">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="Motivo">Motivo de la consulta</label>
                    <textarea cols="40" rows="5"  name="Motivo" id="Motivo" maxlength="200" placeholder="Motivo de la consulta"></textarea>
                </div>
            


            </div>
        </div>

    </form>
</div>
