<div class="data-turno">
<h2>Datos del turno</h2>
<p class="fecha">Fecha: {{ data.fecha }}</p>

<div class="div-tipo">

<label>Tipo de turno:</label>
<select [(ngModel)]="tipoTurno" class="tipo">
  <option value="Primera consulta">Primera consulta</option>
  <option value="En tratamiento">En tratamiento</option>
</select>

</div>

<div class="div-tipo">

    <label>Selecci√≥n de mascota:</label>
<select [(ngModel)]="mascota" class="tipo">
  <option value="Sin definir">Sin definir</option>
  <option value="Castillo">Castillo</option>
  <option value="Firulais">Firulais</option>
</select>

</div>


<div class="actions">
  <button (click)="confirmar()">Aceptar</button>
  <button (click)="cerrar()">Cancelar</button>
</div>

</div>
