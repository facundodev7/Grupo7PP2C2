<h1>Registrarse</h1>
<form id="formu" (ngSubmit)="registro()">

    <label for="nombre">Nombre</label>
    <br>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="texto" maxlength="10">
    <br><br>

    <label for="apellido">Apellido</label>
    <br>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required class="texto" maxlength="10">
    <br><br>

    <label for="email">Email de usuario:</label>
    <br>
    <input type="email" id="email" [(ngModel)]="email" name="email" required class="texto" maxlength="20">
    <br><br>

    <label for="telefono">Teléfono</label>
    <br>
    <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" required class="texto" maxlength="20">
    <br><br>

    <label for="password">Contraseña</label>
    <br>
    <input type="password" id="contraS" [(ngModel)]="password" name="password" required class="texto" maxlength="15">
    <br><br>

    <label for="confir">Confirmación de contraseña</label>
    <br>
    <input type="password" id="contraConfir" [(ngModel)]="confir" name="confir" required class="texto" maxlength="15">
    <br><br>

    <button type="submit">Registrarse</button>
</form>
